<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Start learning with a free lesson" />
    <title>Contact Us - Free Lessons</title>
    <!-- Consolidated CSS files -->
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/main/hero.css" />
    <link rel="stylesheet" href="/src/css/main/about.css" />
    <link rel="stylesheet" href="/src/css/main/price.css" />
    <link rel="stylesheet" href="/src/css/contact.css" />
    <!-- Preload font for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact" id="contact">
      <div class="container">
        <div class="wrap">
          <div class="left-block">
            <div class="left-wrap">
              <h2 class="left-text">Zacznij naukę od darmowej lekcji!</h2>
            </div>
            <div class="img-wrap">
              <img
                class="contact-img"
                src="/src/img/desk/pretty-student-with-curly-hair-standing-smiling 1.png"
                alt="Student smiling"
                width="400"
                height="565"
                loading="lazy"
              />
            </div>
          </div>
          <div class="right-block">
            <h3 class="right-head">Zrób krok bliżej do swojego celu!</h3>
            <p class="right-text">
              Wypełnij formularz, a nasz specjalista zapisze Cię na 3 darmowe
              lekcje!
            </p>
            <form class="modal__form" action="send-mail.php" method="POST">
              <div class="modal__label">
                <label for="name" class="sr-only">Imię</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Imię"
                  required
                  data-translate-key="form_name_placeholder"
                />
              </div>
              <div class="modal__label">
                <label for="phone" class="sr-only">Telefon</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Telefon"
                  required
                  data-translate-key="form_phone_placeholder"
                />
              </div>
              <div class="modal__label">
                <label for="email" class="sr-only">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="E-mail"
                  required
                  data-translate-key="form_email_placeholder"
                />
              </div>
              <button
                type="submit"
                class="modal__button"
                data-translate-key="form_submit_button"
              >
                Wyślij
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
